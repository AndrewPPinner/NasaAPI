<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Daily Space Photo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://unpkg.com/vue@3.0.2"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Space</h1>
            <a href="https://andrewppinner.github.io/NasaAPIDateSearch">Images by date</a>
            <p>{{ title }}</p>
            <p>{{ date }}</p>
            <img v-show='mediaType === "image"' v-bind:src=spaceImg>
            <iframe v-show='mediaType === "video"' v-bind:src=spaceImg width="650" height="400"></iframe>
            <p id='explain'>{{ explanation }}</p>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
